<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario de Plantilla de Horario</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container py-4">
  <div class="row mb-4">
    <div class="col">
      <h1 class="display-5 fw-bold text-primary">Formulario de Plantilla de Horario</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0" th:text="${plantilla.id == null ? 'Nueva Plantilla' : 'Editar Plantilla'}"></h4>
        </div>
        <div class="card-body">
          <form th:action="@{/plantillas}" th:object="${plantilla}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-4">
              <label for="nombre" class="form-label fw-bold">Nombre:</label>
              <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required
                     placeholder="Ingrese el nombre de la plantilla"/>
              <div class="invalid-feedback">
                Por favor ingrese un nombre para la plantilla.
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle me-1"></i> Guardar
              </button>
              <a href="/plantillas" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-1"></i> Volver a la lista
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- ValidaciÃ³n de formulario -->
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
</body>
</html>
