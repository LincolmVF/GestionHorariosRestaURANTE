<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Asignación de Horario</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container py-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Editar Asignación de Horario</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/asignaciones/actualizar}" method="post" th:object="${asignacion}" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
              <label for="empleado" class="form-label fw-bold">Empleado:</label>
              <select class="form-select" id="empleado" th:field="*{empleado.id}" required>
                <option value="" selected disabled>Seleccione un empleado</option>
                <option th:each="empleado : ${empleados}"
                        th:value="${empleado.id}"
                        th:text="${empleado.nombre}"></option>
              </select>
              <div class="invalid-feedback">
                Por favor seleccione un empleado.
              </div>
            </div>

            <div class="mb-3">
              <label for="horario" class="form-label fw-bold">Horario:</label>
              <select class="form-select" id="horario" th:field="*{horario.id}" required>
                <option value="" selected disabled>Seleccione un horario</option>
                <option th:each="horario : ${horarios}"
                        th:value="${horario.id}"
                        th:text="${horario.codigo}"></option>
              </select>
              <div class="invalid-feedback">
                Por favor seleccione un horario.
              </div>
            </div>

            <div class="mb-3">
              <label for="diaDeLaSemana" class="form-label fw-bold">Día de la Semana:</label>
              <input type="text" class="form-control" id="diaDeLaSemana" th:field="*{diaDeLaSemana}" required>
              <div class="invalid-feedback">
                Por favor ingrese el día de la semana.
              </div>
            </div>

            <div class="mb-4">
              <label for="periodo" class="form-label fw-bold">Periodo:</label>
              <select class="form-select" id="periodo" th:field="*{periodo}">
                <option value="Almuerzo">Almuerzo</option>
                <option value="Cena">Cena</option>
                <option value="Ambos">Ambos</option>
                <option value="Free">Free</option>
              </select>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle me-1"></i> Guardar
              </button>
              <a href="/horarioSemanal" class="btn btn-secondary">
                <i class="bi bi-x-circle me-1"></i> Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- Validación de formulario -->
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
</body>
</html>
