<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${periodo.id == null ? 'Nuevo Período' : 'Editar Período'}">Formulario de Período</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0" th:text="${periodo.id == null ? 'Nuevo Período' : 'Editar Período'}"></h2>
        </div>
        <div class="card-body">
          <form th:action="@{/periodos/guardar}" th:object="${periodo}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
              <div class="invalid-feedback">
                Por favor, ingrese un nombre para el período.
              </div>
            </div>

            <div class="mb-3">
              <label for="inicio" class="form-label">Inicio:</label>
              <input type="time" class="form-control" id="inicio" th:field="*{inicio}" required>
              <div class="invalid-feedback">
                Por favor, seleccione una hora de inicio.
              </div>
            </div>

            <div class="mb-3">
              <label for="fin" class="form-label">Fin:</label>
              <input type="time" class="form-control" id="fin" th:field="*{fin}" required>
              <div class="invalid-feedback">
                Por favor, seleccione una hora de fin.
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle me-2"></i>Guardar
              </button>
              <a href="/periodos" class="btn btn-secondary">
                <i class="bi bi-x-circle me-2"></i>Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }

                form.classList.add('was-validated')
              }, false)
            })
  })()
</script>
</body>
</html>
