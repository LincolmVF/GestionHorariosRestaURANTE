<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Grupos de Zona</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container py-4">
  <div class="row mb-4">
    <div class="col">
      <h2 class="display-6 fw-bold text-primary">Grupos de Zona</h2>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <a href="/" class="btn btn-outline-secondary me-2">
            <i class="bi bi-house me-1"></i> Inicio
          </a>
          <a href="/zonas" class="btn btn-outline-info">
            <i class="bi bi-geo-alt me-1"></i> Zonas
          </a>
        </div>
        <a href="/grupos-zona/nuevo" class="btn btn-primary">
          <i class="bi bi-plus-circle me-1"></i> Agregar Grupo
        </a>
      </div>
    </div>
  </div>

  <div class="card shadow">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col" class="text-center">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="grupo : ${gruposZona}">
            <td th:text="${grupo.id}"></td>
            <td>
              <span class="fw-medium" th:text="${grupo.nombre}"></span>
            </td>
            <td>
              <div class="d-flex justify-content-center gap-2">
                <a th:href="@{/grupos-zona/editar/{id}(id=${grupo.id})}" class="btn btn-sm btn-outline-primary">
                  <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a th:href="@{/grupos-zona/eliminar/{id}(id=${grupo.id})}"
                   onclick="return confirm('¿Está seguro que desea eliminar este grupo? Esta acción puede afectar a las zonas asociadas.')"
                   class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i> Eliminar
                </a>
                <a th:href="@{/zonas/por-grupo/{id}(id=${grupo.id})}" class="btn btn-sm btn-outline-info">
                  <i class="bi bi-eye"></i> Ver Zonas
                </a>
              </div>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(gruposZona)}">
            <td colspan="3" class="text-center py-4">
              <div class="alert alert-info mb-0">
                <i class="bi bi-info-circle me-2"></i> No hay grupos de zona registrados
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
