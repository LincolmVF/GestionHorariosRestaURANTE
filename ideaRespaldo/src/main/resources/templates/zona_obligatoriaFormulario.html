<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario Zona Obligatoria</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container py-4">
  <div class="row mb-4">
    <div class="col">
      <h1 class="display-5 fw-bold text-primary" th:text="${zonaObligatoria.id == null ? 'Crear Zona Obligatoria' : 'Editar Zona Obligatoria'}"></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Datos de la Zona Obligatoria</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/zonas-obligatorias/guardar}" th:object="${zonaObligatoria}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label for="zona" class="form-label fw-bold">Zona:</label>
              <select class="form-select" id="zona" th:field="*{zona.id}" required>
                <option value="" selected disabled>Seleccione una zona</option>
                <option th:each="zona : ${zonas}"
                        th:value="${zona.id}"
                        th:text="${zona.nombre}"></option>
              </select>
              <div class="invalid-feedback">
                Por favor seleccione una zona.
              </div>
            </div>

            <div class="mb-4">
              <label for="diaDeLaSemana" class="form-label fw-bold">Día de la Semana:</label>
              <select class="form-select" id="diaDeLaSemana" th:field="*{diaDeLaSemana}" required>
                <option value="" selected disabled>Seleccione un día</option>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
              </select>
              <div class="invalid-feedback">
                Por favor seleccione un día de la semana.
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle me-1"></i> Guardar
              </button>
              <a href="/zonas-obligatorias" class="btn btn-secondary">
                <i class="bi bi-x-circle me-1"></i> Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- Validación de formulario -->
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
</body>
</html>
