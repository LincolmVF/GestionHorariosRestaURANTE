<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generar Reporte Excel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold">Generación de Reportes</h1>
        <p class="lead">Descarga reportes en formato Excel fácilmente</p>
    </div>

    <div class="d-flex flex-column align-items-center gap-3">

        <!-- Botón para generar el reporte general -->
        <form th:action="@{/reportes/generarExcel}" method="get">
            <button type="submit" class="btn btn-success btn-lg shadow">
                <i class="bi bi-file-earmark-excel-fill me-2"></i> Generar Reporte General
            </button>
        </form>

        <!-- Botón para generar el reporte de horario -->
        <form th:action="@{/reportes/generarHorario}" method="get">
            <button type="submit" class="btn btn-primary btn-lg shadow">
                <i class="bi bi-clock-fill me-2"></i> Generar Reporte de Horario
            </button>
        </form>

        <!-- Botón para volver al inicio -->
        <a th:href="@{/}" class="btn btn-secondary btn-lg shadow">
            <i class="bi bi-arrow-left-circle me-2"></i> Volver al Inicio
        </a>

    </div>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
