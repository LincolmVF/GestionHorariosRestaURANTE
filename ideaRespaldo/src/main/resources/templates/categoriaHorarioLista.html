<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Categorías de Horario</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border: none;
    }
    .card-header {
      background: linear-gradient(45deg, #6f42c1, #8250df);
      color: white;
      border-radius: 12px 12px 0 0 !important;
      padding: 1.2rem;
    }
    .btn-primary {
      background-color: #6f42c1;
      border-color: #6f42c1;
    }
    .btn-primary:hover {
      background-color: #5a32a3;
      border-color: #5a32a3;
    }
    .table th {
      background-color: #f8f9fa;
      color: #495057;
    }
    .table-hover tbody tr:hover {
      background-color: rgba(111, 66, 193, 0.05);
    }
    .badge-category {
      background-color: #6f42c1;
      color: white;
      font-weight: normal;
      padding: 0.5em 0.8em;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <!-- Botones de navegación superior -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <a href="/" class="btn btn-outline-secondary">
      <i class="bi bi-house-door me-2"></i>Volver al Inicio
    </a>
    <h1 class="h3 mb-0 text-center flex-grow-1">Gestión de Categorías de Horario</h1>
    <div></div> <!-- Elemento vacío para mantener el espaciado -->
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="bi bi-tags me-2"></i>Categorías de Horario</h5>
      <a href="/categorias-horario/crear" class="btn btn-light">
        <i class="bi bi-plus-circle me-2"></i>Nueva Categoría
      </a>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead>
          <tr>
            <th scope="col" class="ps-4">#</th>
            <th scope="col">Nombre</th>
            <th scope="col" class="text-center">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="categoria : ${categorias}">
            <td class="ps-4" th:text="${categoria.id}"></td>
            <td>
              <span class="badge-category" th:text="${categoria.nombre}"></span>
            </td>
            <td>
              <div class="d-flex justify-content-center gap-2">
                <a th:href="@{/categorias-horario/editar/{id}(id=${categoria.id})}" class="btn btn-sm btn-outline-primary">
                  <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a th:href="@{/categorias-horario/eliminar/{id}(id=${categoria.id})}"
                   onclick="return confirm('¿Está seguro que desea eliminar esta categoría? Esta acción no se puede deshacer.')"
                   class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i> Eliminar
                </a>
              </div>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(categorias)}">
            <td colspan="3" class="text-center py-4">
              <div class="alert alert-info mb-0">
                <i class="bi bi-info-circle me-2"></i> No hay categorías de horario disponibles
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer bg-white p-3">
      <div class="d-flex justify-content-between align-items-center">
        <span class="text-muted small">
          <i class="bi bi-info-circle me-1"></i>
          Las categorías permiten clasificar los horarios según su tipo o propósito.
        </span>
        <a href="/detalles-horario" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-link-45deg me-1"></i>Ir a Detalles de Horario
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
