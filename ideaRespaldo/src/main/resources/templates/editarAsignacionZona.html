<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Asignación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Editar Asignación</h2>

  <form th:action="@{/asignacionesZona/actualizar}" method="post">
    <input type="hidden" th:field="*{asignacion.id}" />

    <div class="mb-3">
      <label class="form-label">Empleado:</label>
      <select class="form-select" th:field="*{asignacion.empleado.id}">
        <option th:each="empleado : ${empleados}"
                th:value="${empleado.id}"
                th:text="${empleado.nombre}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Zona:</label>
      <select class="form-select" th:field="*{asignacion.zona.id}">
        <option th:each="zona : ${zonas}"
                th:value="${zona.id}"
                th:text="${zona.nombre}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Día de la Semana:</label>
      <select class="form-select" th:field="*{asignacion.diaDeLaSemana}">
        <option value="Lunes">Lunes</option>
        <option value="Martes">Martes</option>
        <option value="Miércoles">Miércoles</option>
        <option value="Jueves">Jueves</option>
        <option value="Viernes">Viernes</option>
        <option value="Sábado">Sábado</option>
        <option value="Domingo">Domingo</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Período:</label>
      <select class="form-select" th:field="*{asignacion.periodo.id}">
        <option th:each="periodo : ${periodos}"
                th:value="${periodo.id}"
                th:text="${periodo.nombre}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Hora de Inicio:</label>
      <input type="time" class="form-control" th:field="*{asignacion.inicio}" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Hora de Fin:</label>
      <input type="time" class="form-control" th:field="*{asignacion.fin}" required />
    </div>

    <div class="d-flex">
      <button type="submit" class="btn btn-success me-2">Guardar Cambios</button>
      <a th:href="@{/asignacionesZona}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
