<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario de Horario</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container py-4">
  <div class="row mb-4">
    <div class="col">
      <h1 class="display-5 fw-bold text-primary">Formulario de Horario</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0" th:text="${horario.id == null ? 'Nuevo Horario' : 'Editar Horario'}"></h4>
        </div>
        <div class="card-body">
          <form th:action="@{/horarios}" th:object="${horario}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label for="codigo" class="form-label fw-bold">Código:</label>
              <input type="text" class="form-control" id="codigo" th:field="*{codigo}" required
                     placeholder="Ingrese el código del horario">
              <div class="invalid-feedback">
                Por favor ingrese un código para el horario.
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="inicio" class="form-label fw-bold">Inicio:</label>
                <input type="time" class="form-control" id="inicio" th:field="*{inicio}" required
                       placeholder="Ej: 08:00">
                <div class="invalid-feedback">
                  Por favor ingrese la hora de inicio.
                </div>
                <small class="form-text text-muted">Formato: HH:MM</small>
              </div>
              <div class="col-md-6">
                <label for="fin" class="form-label fw-bold">Fin:</label>
                <input type="time" class="form-control" id="fin" th:field="*{fin}" required
                       placeholder="Ej: 16:00">
                <div class="invalid-feedback">
                  Por favor ingrese la hora de fin.
                </div>
                <small class="form-text text-muted">Formato: HH:MM</small>
              </div>
            </div>

            <div class="mb-4">
              <label for="periodo" class="form-label fw-bold">Período:</label>
              <select class="form-select" id="periodo" th:field="*{periodo}" required>
                <option value="" selected disabled>Seleccione un período</option>
                <option value="Almuerzo">Almuerzo</option>
                <option value="Cena">Cena</option>
                <option value="Ambos">Ambos</option>
                <option value="Free">Free</option>
              </select>
              <div class="invalid-feedback">
                Por favor seleccione un período.
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle me-1"></i> Guardar
              </button>
              <a href="/horarios" class="btn btn-secondary">
                <i class="bi bi-x-circle me-1"></i> Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- Validación de formulario -->
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
</body>
</html>
