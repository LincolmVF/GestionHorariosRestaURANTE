<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario de Categoría de Horario</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border: none;
    }
    .card-header {
      background: linear-gradient(45deg, #6f42c1, #8250df);
      color: white;
      border-radius: 12px 12px 0 0 !important;
      padding: 1.2rem;
    }
    .btn-primary {
      background-color: #6f42c1;
      border-color: #6f42c1;
    }
    .btn-primary:hover {
      background-color: #5a32a3;
      border-color: #5a32a3;
    }
    .btn-outline-primary {
      color: #6f42c1;
      border-color: #6f42c1;
    }
    .btn-outline-primary:hover {
      background-color: #6f42c1;
      color: white;
    }
    .form-control:focus {
      border-color: #6f42c1;
      box-shadow: 0 0 0 0.25rem rgba(111, 66, 193, 0.25);
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <!-- Botón para volver al inicio -->
      <div class="d-flex justify-content-between mb-4">
        <a href="/" class="btn btn-outline-secondary">
          <i class="bi bi-house-door me-2"></i>Volver al Inicio
        </a>
        <a href="/categorias-horario" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left me-2"></i>Volver a Categorías
        </a>
      </div>

      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">
            <i class="bi bi-tags me-2"></i>
            <span th:text="${categoriaHorario.id} ? 'Editar Categoría de Horario' : 'Crear Nueva Categoría de Horario'"></span>
          </h4>
        </div>
        <div class="card-body p-4">
          <form th:action="@{/categorias-horario/guardar}" method="post" th:object="${categoriaHorario}" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}" />

            <div class="mb-4">
              <label for="nombre" class="form-label fw-bold">Nombre de la Categoría:</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-tag"></i></span>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required
                       placeholder="Ej: Mañana, Tarde, Especial...">
              </div>
              <div class="form-text">Ingrese un nombre descriptivo para la categoría de horario.</div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
              <a href="/categorias-horario" class="btn btn-outline-secondary me-md-2">
                <i class="bi bi-x-circle me-2"></i>Cancelar
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle me-2"></i>Guardar Categoría
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Validación de formulario
  (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                form.classList.add('was-validated')
              }, false)
            })
  })()
</script>
</body>
</html>
